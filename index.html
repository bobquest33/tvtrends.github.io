<script>
$(document).ready(function(){
$('#getData').click(function(){
    var res = {};
    var title = "";
	    $.ajax({

	            url:'http://180.179.212.200/tvtrend/search?name=' + $('#tvshowname').val(),
	            type:'GET',
	            data :'',
	            dataType :'json',
	            async:false,
	            success : function(resData){

	                res = resData;
	                title = resData.title;
	                outline = resData.outline;
	                rank = resData.rank;
	                cast = resData.cast;
	                year = resData.year;
	                genre = resData.genre;
	                runtime = resData.runtime;
	                headerstring = rank + ".  " + title + " (" + year + ")"
	                footerstring = "<strong>Cast:</strong> " + cast + "<strong>Genre:</strong> " + genre + "<strong>Runtime:</strong> " + runtime
	                document.getElementById("headerstring").innerHTML=headerstring;
	                document.getElementById("footerstring").innerHTML=footerstring;
	            }
	    });
	     $('#container').highcharts({
                chart: {
                    type: 'spline'
                },
                title: {
                text: ' ',
                x: -20 //center
            },
            subtitle: {
                text: ' ',
                x: -20
            },
            xAxis: {
                min: 0,
                max: res.episodes_name.length,
                tickInterval: ~~(res.episodes_name.length / 10)
            },
            yAxis: {
                title: {
                    text: ' '
                },
                tickInterval: 1,
                // min: 0,
                max: 10,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: ''
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: ' ',
                data: res.episodes_ratings.map(Number)
            }]
        });
    });
	});

</script>
